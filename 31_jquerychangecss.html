<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Changing CSS Attributes</title>
<style>

.highlight{
	color: #f00;
	font-weight: bold;
	margin-left: 25px;
}

a{
	display:block;
	margin-bottom:20px;
	font-size:24px;
}

table{
	text-align:center;
	border:none;
}

td{
	border:none;
}

#linksContainer{
	position: absolute;
	left: 31px;
	top: 65px;
	width: 400px;
	height: 649px;
	z-index: 1;
	padding-top:100px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        document.getElementById("mylinksbox").addEventListener("click",highlightMine,false);
        document.getElementById("additionallinksbox").addEventListener("click",highlightAdditional,false);
    });

    function highlightMine(){
		/*$(".mine").toggleClass("highlight");*/
        $(".additional").removeClass("highlight");
        $(".mine").addClass("highlight");
    }

    function highlightAdditional(){
		/*$(".additional").toggleClass("highlight");*/
        $(".mine").removeClass("highlight");
        $(".additional").addClass("highlight");
    }
</script>
</head>

<body>

<div id="linksContainer">

<a href="https://paolapetrinut.com" target="_blank" class="mine">
Paola Petri NUT
</a><br>

<a href="https://www.google.com" target="_blank" class="additional">
Google
</a><br>

<a href="https://www.youtube.com/channel/UCP0WmOeewFFRDph0WHFdu_w" target="_blank" class="mine">
My YouTube channel
</a><br>

<a href="https://instagram.com/paolapetrinut" target="_blank" class="mine">
My Instagram profile
</a><br>

<a href="https://www.researchgate.net/" target="_blank" class="additional">
ResearchGate
</a><br>

<a href="https://github.com/paola1503" target="_blank" class="mine">
My GitHub
</a>
</div>

<table width="100%" border="1">
<tr>
<!--<td>My links&nbsp;&nbsp;<input type="checkbox" id="mylinksbox"></td>-->
<td>My links&nbsp;&nbsp;<input type="radio" name="select" id="mylinksbox"></td>

Additional links&nbsp;&nbsp;<input type="radio"name="select" id="additionallinksbox">
</tr>

</body>
</html>
