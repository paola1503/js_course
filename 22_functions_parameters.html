<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Functions - Parameters</title>

    <script>
        function write_name(name){
            document.write(name);
        }

        var your_name=prompt("What's your name?");
    </script>
</head>
    
<body>
    <p style="font-size: 24px; font-weight: bold">Hi <script>write_name(your_name)</script>. Welcome to my website.</p>

</body>
</html>
