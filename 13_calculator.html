<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>

<script>
    var num1=parseInt(prompt("Introduce the first number: "));
    var num2=parseInt(prompt("Introduce the second number: "));
    var calculation=prompt("What calculation do you want to do? addition/substraction/multiplication/division");

    if(calculation=="addition"){
        alert(num1+num2);
    }

    else if(calculation=="substraction"){
        alert(num1-num2);
    }

    else if(calculation=="multiplication"){
        alert(num1*num2);
    }

    else if(calculation=="division"){
        alert(num1/num2);
    }
</script>
</head>

<body>

</body>
</html>
