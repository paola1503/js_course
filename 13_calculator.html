<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>

<script>
    var num1=prompt("Introduce the first number: ");
    var num2=prompt("Introduce the second number: ");

    if(!isNaN(num1) && !isNaN(num2)){

        var calculation=prompt("What calculation do you want to do? addition/substraction/multiplication/division");

        if(calculation=="addition"){
            alert(parseInt(num1)+parseInt(num2));
        }

        else if(calculation=="substraction"){
            alert(parseInt(num1)-parseInt(num2));
        }

        else if(calculation=="multiplication"){
            alert(parseInt(num1)*parseInt(num2));
        }

        else if(calculation=="division"){
            alert(parseInt(num1)/parseInt(num2));
        }

        else{
            alert("Sorry, I can't do that calculation");
        }
    }

    else{
        if(typeof(num1)=="string" || typeof(num2)=="string"){
            alert("Please introduce only numbers");
        }

        else{
            alert("There's an error somewhere...");
        }
    }
</script>
</head>

</html>
