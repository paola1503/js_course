<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQuery: remove and replaceWith</title>

    <style>
        #banner{
            background-color: #ff69dc;
            width: 450px;
            height: 300px;
            position: absolute;
            left: 400px;
            top: 50px;
            font-size: 36px;
            text-align: center;
        }

        img{
            float: left;
            margin: 15px;
            width: 300px;
        }

        #image1, #image2, #image3, #image4{
            float: left;
            margin: 15px;
            width: 300px;
            font-size: 36px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            document.getElementById("close").addEventListener("click",close_banner,false);

            var images=document.querySelectorAll("#photos img");
            for(var i=0;i<images.length;i++){
                images[i].addEventListener("click",season,false);
            }
        });

        function close_banner(){
            $("#banner").remove();
        }

        function season(e){
            if(e.target==image1){
                $("#image1").replaceWith("<div id='image1'>It's winter!</div>");
            }

            if(e.target==image2){
                $("#image2").replaceWith("<div id='image2'>It's fall!</div>");
            }

            if(e.target==image3){
                $("#image3").replaceWith("<div id='image3'>It's spring!</div>");
            }

            if(e.target==image4){
                $("#image4").replaceWith("<div id='image4'>It's summer!</div>");
            }
        }
    </script>
        
</head>
    
<body>
    <div id="banner">
        I'm a banner
        <p id="close">Close</p>
    </div>

    <div id="photos">
        <img src="images/winter.jpeg" id="image1">
        <img src="images/fall.jpeg" id="image2">
        <img src="images/spring.jpeg" id="image3">
        <img src="images/summer.png" id="image4">
    </div>
</body>
</html>
