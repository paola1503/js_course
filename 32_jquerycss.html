<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQuery - CSS</title>

    <style>
        #first_paragraph{
            background-color: #f00;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#first_paragraph").css("background-color","#a7e9fa");
            $("p.featured").css("border","2px dotted blue");
        });
    </script>

</head>
    
<body>
    <p id="first_paragraph">First paragraph</p>
    <p class="featured">Featured paragraph</p>
    <p>Third paragraph</p>
</body>
</html>
