<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Do While Loop</title>
    
    <script>
        var random=Math.round(Math.random()*100);
        var mynumber,attempts;
        mynumber=0;
        attempts=0;

        do{
            mynumber=prompt("Try to guess the number that the computer is thinking of! Introduce a number between 0 and 100");
            if(random>mynumber){
                alert("The computer's number is higher than that");
            }

            if(random<mynumber){
                alert("The computer's number is lower than that");
            }
        }while(random!=mynumber);

        alert("Yes! That was the number");
    </script>
</head>
    
<body>

</body>
</html>
