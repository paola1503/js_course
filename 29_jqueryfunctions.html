        $(document).ready(function(){
            $("#hello h2").after("Welcome to my website");
        });

        function validate(){
            var username=document.getElementById("username").value;
            if(username==""){
                $("#username").after("Please fill this field");
            }
        }

    </script>

<body>
    <div id="hello" class="container">
        <h2>Hello</h2>
    </div>

    <form action="" method="GET">

        <input name="" type="text" id="name"><br/>
        <input name="" type="text" id="surname"><br/>
        <input type="button" value="Send" onclick="validate()">
    </form>
