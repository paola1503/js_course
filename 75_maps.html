<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="70_ajaxnewscss.css" rel="stylesheet">

<style>
#map h2{
	color: black;
}

#map p{
	color: black;	
}

#map{
	height:400px;
	width:760px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo9PNZVIVuMJeYg7Q7B5NnmnGuu0v_lYs&callback=initMap"></script> 
<script src="https://www.pittss.lv/jquery/gomap/js/jquery.gomap-1.3.3.min.js"></script>

<script>

	$(document).ready(function() {
		$("#map").goMap({
			latitude:40.4381311,
			longitude:-3.8196228,
			zoom:16,
			maptype:"SATELLITE",
			scaleControl:true
		});

		$.goMap.createMarker({
			latitude:40.4381311,
			longitude:-3.8196228,
			title:"Madrid",
			html:{
				content:"<h2>Madrid, Spain</h2>",
				popup:true
			}
		});
	}); 

</script>

</head>
<body>

	<div class="header">
		<p class="logo">Maps</p>
	</div>
	<div class="content">
		<div class="main">
			<h1>Google Maps</h1>
            
            <div id="map"></div>

		</div>
	</div>
	

</body>
</html>
