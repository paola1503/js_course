<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>For loop</title>

    <script>
        var months=["January","February","March","April","May","June","July","August","September","October","November","December"];

        for(var i=0;i<12;i++){
            document.write(months[i]+"<br/>");
        }
    </script>
</head>
    
<body>

</body>
