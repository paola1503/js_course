<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JQuery - HTML</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
}

h1{
	text-align:center;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        var elements=document.querySelectorAll("img");
        for(var i=0;i<elements.length;i++){
            elements[i].addEventListener("mouseover",change,false);
            elements[i].addEventListener("mouseout",restore,false);
        }
    });

    function change(e){
        if(e.target==img1){
        $("#img1").css("opacity", "0.5");
        }

        else if(e.target==img2){
        $("#img2").css("opacity", "0.5");
        }

        else if(e.target==img3){
        $("#img3").css("opacity", "0.5");
        }

        else if(e.target==img4){
        $("#img4").css("opacity", "0.5");
        }
    }

    function restore(e){
        if(e.target==img1){
        $("#img1").css("opacity", "1");
        }

        else if(e.target==img2){
        $("#img2").css("opacity", "1");
        }

        else if(e.target==img3){
        $("#img3").css("opacity", "1");
        }

        else if(e.target==img4){
        $("#img4").css("opacity", "1");
        }
    }
</script>
</head>

<body>
<h1>Image gallery</h1>

<table width="100%" border="0">
  <tr>
    <td><img src="images/winter.jpeg" id="img1" width="300px"></td>
    <td><img src="images/fall.jpeg" id="img2" width="300px"></td>
    <td><img src="images/spring.jpeg" id="img3" width="300px"></td>
    <td><img src="images/summer.png" id="img4" width="300px"></td>
  </tr>
</table>
</body>
</html>
