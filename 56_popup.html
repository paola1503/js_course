<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pop Up</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(e){
        var popupProp="width=300, height=200, left=300, top=300, scrollbars=no, toolbars=no";
        var myPopup=open("https://paolapetrinut.com","Paola Petri NUT",popupProp);

        $("#closeButton").click(function(e){
            e.preventDefault();
            myPopup.close();
        });
    });
</script>
</head>

<body>
<a href="https://paolapetrinut.com/">Go to Paola Petri NUT</a>
<br><br><br>
<a href="" id="closeButton">Close</a>
</body>
</html>
