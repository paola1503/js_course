<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>For loop</title>

    <script>
        var workers=new Array();
        var person="";
        var counter=0;

        while(person!="exit"){
            person=prompt("Introduce worker:");
            workers[counter]=person;
            counter++;
        }

        workers.pop();

        for(i=0;i<workers.length;i++){
            document.write(workers[i] +"<br/>");
        }
    </script>
</head>
    
<body>

</body>
</html>
