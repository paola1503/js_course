<head>

    <title>Conditionals</title>

    <script>
        var carPrice=60000;
        var savedMoney=prompt ("Tell us how much money you have saved: ");

        if (savedMoney>=carPrice){
            alert ("You can afford the car!");
        }

            alert ("You can't afford tha car. You need to save more money.");
        }
    </script>
