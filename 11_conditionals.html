<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Conditionals</title>

    <script>
        var carPrice=60000;
        var savedMoney=prompt ("Tell us how much money you have saved: ");
        var lottery=prompt ("Do you have a winning lottery number? ");
        var age=prompt ("Tell us your age: ");

        if ((savedMoney>=carPrice || lottery=="yes") && age>=16){
            alert ("You can buy the car!");
        }

        else{
            alert ("Sorry, you can't buy the car.");
        }
    </script>
</head>
    
<body>

</body>
</html>
