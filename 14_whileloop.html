<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>While Loop</title>

    <script>
        var months=["January", "February", "March", "April", "June", "July", "August", "September", "October", "November", "December"];

        var count=0;

        while(count<months.length){
            document.write(months[count]+"<br/>");
            count++;
        }
    </script>
</head>
    
<body>

</body>
</html>
