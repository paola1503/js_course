<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>While Loop 2</title>

    <style>
        #container{
            width: 25%;
            background-color: #ffc;
            margin: auto;
            padding: 15px;
        }
    </style>
        
    <script>
        var name, age, country;
        name=prompt("What's your name?","Name");
            while(!isNaN(name)){
                name=prompt("Names must not include numbers","Name");
            }
        
        age=prompt("How old are you?","Age");
            while(age<=0 || age>125 || isNaN(age)){
                age=prompt("Please introduce a valid age (0-125)","Age");
            }

        country=prompt("Which country do you live in?","Country");
            while(!isNaN(country)){
                country=prompt("Countries must not include numbers","Country");
            }
    </script>
</head>
    
<body>
    <div id="container">
        <p>Name: 
            <script>document.write(name);</script>
        </p>

        <p>Age: 
            <script>document.write(age);</script>
        </p>

        <p>Country: 
            <script>document.write(country);</script>
        </p>
    </div>

</body>
</html>
