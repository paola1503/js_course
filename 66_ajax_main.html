<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>News</title>
<link href="70_ajaxnewscss.css" rel="stylesheet">

<style>
#news li{
	display: inline-block;
	margin-right: 30px;
}

#news li a{
	padding: 5px 10px; 
	background-color: white;
	color: black;
	text-decoration: none;	
}

#news li a:hover{
	background-color: rgb(255,153,0);
	color: white;
}

#external_content #news_category{
	margin-top: 10px;
	padding: 20px;
	border: 1px solid white;	
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$(document).ready(function() {
	$("#news a").click(function(){
		var url=$(this).attr("href");
		$("#external_content").load(url + " #news_category");
		return false;
	});
}); 
</script>
</head>
<body>

	<div class="header">
		<p class="logo">The Online Newspaper</p>
	</div>
	<div class="content">
		<div class="main">
			<h1>
				Breaking news!
			</h1>
			<ul id="news">
			<li><a href="67_ajax_general.html">General news</a></li>
    <li><a href="68_ajax_sports.html">Sports news</a></li>
    <li><a href="69_ajax_weather.html">Weather news</a></li>
			</ul>
			<div id="external_content"></div>
		</div>
	</div>

</body>
</html>
