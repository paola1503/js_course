<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>

#login{
	width: 300px;
	position: absolute;
	left: 560px;
	top: 8px;
	z-index: 100;
}

#opened{
	margin: 0;
	cursor: pointer;
	background: rgb(255,255,255)  url(images/open.png) no-repeat 8px 7px;
	color: rgb(58,80,123);
	padding: 5px 0 2px 30px;
}

#login .closed{
	background-image:url(images/close.png);
	background-color: rgb(110,138,195);	
}

#opened:hover{
	color: rgb(0,0,0);
	background-color: rgb(110,138,195);	
}

#login form{
	padding: 10px 10px 10px 10px;
	display: none;
	background-color: rgb(255,255,255);
}

#login label{
	display: inline-block;
	width: 100px;
	text-align:right;
	margin: 0 15px 0 0;
	color: rgb(58,80,123);
}

#login input{
	font-size: 14px;	
}

#login #button{
	margin-left: 50px;	
}

.header{
	position: relative;
	border-top: solid 6px white;
	padding: 10px 0 10px 0;
	margin-bottom: 20px;
}

.logo{
	letter-spacing: -1px;
	color: rgb(195,151,51);
	text-shadow: 2px 2px 1px rgba(0,0,0,.25);
	font: normal 54px Arial, sans-serif;
}

.content{
	max-width: 760px;
	margin: 20px 0 0 100px;
}

.main{
	position: relative;
	padding-bottom: 1em;
	border-bottom: solid 1px rgba(255,255,255,.5);
	overflow:hidden;
}

.main h1{
	font-size: 32px;
	color: white;
	text-shadow: 1px 1px 1px rgba(0,0,0,.75);
	border-bottom: solid 1px rgba(255,255,255,.5);
	margin-bottom: 0.75em;
}

p , li, legend , form{
	font-size: 18px;
	color: white;
	font-family: Arial, sans-serif;
	line-height: 125%;
	margin-bottom: 10px;
}

html , body{
	line-height: 1;
	background-color:#006;
	
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#opened").click(function(){
            $("#login form").toggle(500);
            $(this).toggleClass("closed");
        });
    });
</script>
</head>
<body>

<div class="header">
	<p class="logo">Learning JavaScript<i></p>
</div>

<div id="login">
<p id="opened">Login</p></i>
<form>
	<p>
		<label for="username">Username: </label>
		<input type="text" name="username" id="username">
	</p>
	<p>
		<label for="password">Password: </label>
		<input type="password" name="password" id="password">
	</p>
	<p>
		<input type="submit" name="button" id="button" value="Submit">
	</p>
</form>
</div>

<div class="content">
<div class="main">
<h1>Sliding Login</h1>
<p>Click on the login button</p>
</div>
</div>

</body>
</html>
