<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery - Easing Plugin</title>

<style>
#menu{
	width: 70px;
	background-color: rgb(110,138,195);
	padding: 20px 20px 0 20px;
	position: absolute;
	left: -92px;
	z-index: 100;
}

#menu img{
	margin-bottom: 20px;
	border: 1px solid rgb(0,0,0);
}

h1{
	text-align:center;
}

p{
	margin-left:150px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>

<script>
$(document).ready(function() {
    $("#menu").hover(function(){
        $(this).animate({
            left:"0px"
        },500,"easeInSine");//end of animate
        },
        function(){
            $(this).stop().animate({
                left:"-92px"
            },1500,"easeOutBounce");
    });
}); 
</script>
</head>
<body>

  <div id="menu">
  <img src="images/pusheenhi.gif" width="70" height="70" alt="hi">
  <img src="images/pusheenclosedeyes.png" width="70" height="70" alt="closedeyes">
  <img src="images/pusheenflowers.png" width="70" height="70" alt="flowers">
  <img src="images/pusheenyarn.png" width="70" height="70" alt="yarn">
</div>

<h1>Sliding menus</h1>
<p>Look what happens when you place the cursor over the left tab!</p>


</body>
</html>
