<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Forms</title>
<style>

body{
	background-color:#7134a3;
}

#main{	
	padding:10px 10px 10px 50px;
	background-color:#f4bbfa;	
	box-shadow: 10px 10px 5px 0px #999999;
	border-radius: 10px;
}

td{
	padding-bottom:25px;
}

h1{
	text-align:center;
    color: white;
}

#the_hobbies{
  color: white;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
	$(document).ready(function() {
		$("#data_form").submit(function(){
            if($("#name").val()=="" || $("#name").val()=="Name is compulsory"){
                alert("Please write your name");
                $("#name").focus();
                return false;
            }
        });
    
    $(":radio").click(function(){
      alert($(this).val());
    });

    var myArray=new Array();
    var i=0;
    $(":checkbox").click(function(){
      myArray[i]=$(this).val();
      $("#the_hobbies").append(myArray[i]).append("<br>");
      i++;
    });

    $("#country").change(function(){
      alert("You are living in " + $(this).val());
    })
	});
</script>
</head>

<body>
<h1>Fill the form to sign up</h1>
<div id="container">
<form id="data_form">
  <table width="20%" border="0" align="center" id="main">
    <tr>
      <td>Name:</td>
      <td><label for="name"></label>
        <input type="text" name="name" id="name" placeholder="Name is compulsory"></td>
    </tr>
    <tr>
      <td>Surname:</td>
      <td><input type="text" name="surname" id="surname"></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" name="age" id="age"></td>
    </tr>
    <tr>
      <td>Sex:</td>
      <td><p>
        <label>
          <input type="radio" name="sex" value="Male" id="male">
          Male</label>
        <br>
        <label>
          <input type="radio" name="sex" value="Female" id="female">
          Female</label>
        <br>
      </p></td>
    </tr>
    <tr>
      <td>Country:</td>
      <td><label for="country"></label>
        <select name="country" id="country">
          <option id="spain">Spain</option>
          <option id="uk">United Kingdom</option>
          <option id="usa">United States</option>
          <option id="australia">Australia</option>
          <option id="italy">Italy</option>
          <option id="other">Other</option>
        </select></td>
    </tr>
    <tr>
      <td>Hobbies:</td>
      <td><table width="200">
        <tr>
          <td><label>
            <input type="checkbox" name="sports" value="Sports" id="sports">
            Sports</label></td>
          <td><label>
            <input type="checkbox" name="coding" value="Coding" id="coding">
            Coding</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="checkbox" name="reading" value="Reading" id="reading">
            Reading</label></td>
          <td><label>
            <input type="checkbox" name="movies" value="Movies" id="movies">
            Movies</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="checkbox" name="cooking" value="Cooking" id="cooking">
            Cooking</label></td>
          <td><label>
            <input type="checkbox" name="painting" value="Painting" id="painting">
            Painting</label></td>
        </tr>
       
      </table></td>
    </tr>
    <tr>
    <td colspan="2" align="center"><input type="submit" value="Submit" id="submit"></td>
   
    </tr>
  </table>
  </form>
</div>

<div id="the_hobbies">

</div>

</body>
</html>
