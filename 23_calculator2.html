<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <script>
        var repeat="yes";

        function addition(num1,num2){
            alert("The result is: " + (num1+num2));
        }

        function substraction(num1,num2){
            alert("The result is: " + (num1-num2));
        }

        function multiplication(num1,num2){
            alert("The result is: " + (num1*num2));
        }

        function division(num1,num2){
            alert("The result is: " + (num1/num2));
        }

        do{
        var calculation=prompt("Which calculation do you want to do? (addition/substraction/multiplication/division)");
        var number1=parseInt(prompt("Introduce the first number"));
        var number2=parseInt(prompt("Introduce the second number"));

        if(calculation=="addition"){
            addition(number1,number2);
        }

        else if(calculation=="substraction"){
            substraction(number1,number2);
        }

        else if(calculation=="multiplication"){
            multiplication(number1,number2);
        }

        else if(calculation=="division"){
            division(number1,number2);
        }

        else{
            alert("Sorry, I can't do that calculation.");
        }

        repeat=prompt("Do you want to do another calcultation? yes/no");
        }while(repeat=="yes");
    </script>
</head>
    
<body>

</body>
</html>
